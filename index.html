      .glass {

      }
      .glow-indigo:hover {
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .floating {
        animation: float 4s ease-in-out infinite;
      }
