<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Prof. Ruben Filipe - Tradutor de Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #050608;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        color: #cbd5e1;
        font-family: 'Inter', sans-serif;
      }
      #elite-background {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        opacity: 0.22; /* Nitidez aumentada */
        filter: grayscale(20%) brightness(90%); /* Imagem mais clara e com cor */
        background-image: url("/capa.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(249, 115, 22, 0.2); border-radius: 20px; }
      
      @keyframes progress-loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(200%); }
      }
      .animate-loading {
        animation: progress-loading 1.5s infinite linear;
      }
    </style>
  </head>
  <body>
    <div id="elite-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
